server {
  listen 80;
  server_name 10.232.100.68;

  root /usr/share/nginx/html;

  # ✅ QUAN TRỌNG: trả Location dạng relative, giữ nguyên :3000 ở client
  absolute_redirect off;

  # ✅ FIX: handle "/react/login" (no trailing slash) without redirect
  location = /react/login {
    try_files /react/login/index.html =404;
  }

  location /react/login/ {
    try_files $uri $uri/ /react/login/index.html;
  }
}
